<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="top-bar">
      <div id="prev-btn"></div>
      <div id="settings-btn"><img src="images/settings 2.svg" /></div>
    </div>

    <div id="view">
      <div id="audio-feed-large">
        <div class="header">Recently Played</div>
        <div class="song-feed">
          <div class="song" id="1" onclick="album_details()">
            <img
              class="song_backround_img"
              src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/artistic-album-cover-design-template-d12ef0296af80b58363dc0deef077ecc_screen.jpg?ts=1735798846"
            />
          </div>
          <div class="song" onclick="album_details()"></div>
          <div class="song" onclick="album_details()"></div>
          <div class="song" onclick="album_details()"></div>
          <div class="song" onclick="album_details()"></div>
        </div>
      </div>

      <div id="audio-feed-medium">
        <div class="header">Recently Played</div>
        <div class="song-feed">
          <div class="song" onclick="album_details()"></div>
          <div class="song" onclick="album_details()"></div>
          <div class="song" onclick="album_details()"></div>
          <div class="song" onclick="album_details()"></div>
        </div>
      </div>

      <div id="audio-feed-small">
        <div class="header">Recently Played</div>
        <div class="song-feed">
          <div class="song" onclick="album_details()"></div>
          <div class="song" onclick="album_details()"></div>
          <div class="song" onclick="album_details()"></div>
          <div class="song" onclick="album_details()"></div>
        </div>
      </div>
    </div>

    <div id="audio-player-view">
      <div id="song-cover"></div>
      <div id="song-header">Song Name</div>
    </div>

    <div id="side-bar">
      <div
        class="side-bar-btn"
        id="home-btn"
        onclick="handle_side_bar_btn_click(this)"
      >
        <img src="images/house-chimney 1.svg" />
      </div>

      <div
        class="side-bar-btn"
        id="search-btn"
        onclick="handle_side_bar_btn_click(this)"
      >
        <img src="images/search 1.svg" />
      </div>

      <div
        class="side-bar-btn"
        id="fav-btn"
        onclick="handle_side_bar_btn_click(this)"
      >
        <img src="images/heart 1.svg" />
      </div>

      <div
        class="side-bar-btn"
        id="radio-btn"
        onclick="handle_side_bar_btn_click(this)"
      >
        <img src="images/radio 1.svg" />
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
